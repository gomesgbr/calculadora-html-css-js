<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadora</title>
</head>
<body>
    <div class="principal">
        <table class="table">
            <tr>
                <td class="monitor" colspan=" 5">
                    0
                </td>
            </tr>
            <tr>
                <td class="one">1</td>
                <td class="two">2</td>
                <td class="three">3</td>
                <td class="plus">+</td>
                <td rowspan="4" class="equals">=</td>
            </tr>
            <tr>
                <td class="four">4</td>
                <td class="five">5</td>
                <td class="six">6</td>
                <td class="minus">-</td>
            </tr>
            <tr>
                <td class="seven">7</td>
                <td class="eight">8</td>
                <td class="nine">9</td>
                <td class="times">X</td>
            </tr>
            <tr>
                <td class="zero">0</td>
                <td class="dot">.</td>
                <td class="clear">C</td>
                <td class="division">/</td>
            </tr>
        </table>
    </div>
</body>
<script src="main.js"></script>
</html>
